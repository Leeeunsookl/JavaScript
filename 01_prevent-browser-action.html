<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_prevent browser acction</title>
</head>
<body>
    <h1>01.브라우저 기본 동작 중단</h1>
    <pre>
        이벤트 객체의 preventDefault 메소드는 DOM 요소의 기본 동작 중단
        ex. a 태그의 href 속성에 지정 된 링크로 이동하는것
            checkbox 또는 radio 요소를 클릭하면 체크 또는 해제되는 것 
        이런 기본 동작
    </pre>

    <a href="http://www.google.com">구글로 가기</a>
    <input type="checkbox">체크해보세요

    <script>
        document.querySelector('a').addEventListener('click', e => {
            e.preventDefault();
        })      //구글로 가기를 클릭해도 구글로 안간다

        document.querySelector('input[type=checkbox]').addEventListener('click', e =>{
            e.preventDefault();
        })
    </script>
</body>
</html>
